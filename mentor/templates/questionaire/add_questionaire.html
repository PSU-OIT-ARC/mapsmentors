{% extends "base.html" %}

{% block page_title %}Response to the questionaire{% endblock %}

{% block content %}
<div class='wrap'>
	<h2>Questionaire<h2>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<table>{{ form }}</table>
	</form>
	<input type="submit" name="submit" value="Submit"/>
</div>
{% endblock %}
